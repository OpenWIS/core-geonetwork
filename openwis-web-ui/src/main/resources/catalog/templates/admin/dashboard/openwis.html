<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading"
           data-gn-slide-toggle=""
           data-translate="">openwis-stats</div>
      <div class="panel-body">
        <span>
          <table class="table">
            <tr data-ng-repeat="(key, value) in info.index">
              <td>{{key | translate}}</td>
              <td>
                <span data-ng-switch="" data-on="key">
                  <pre data-ng-switch-when="index.lucene.config">
                                    {{value}}
                                </pre>
                  <strong data-ng-switch-default="">{{value}}</strong>
                </span>
              </td>
            </tr>
          </table>
        </span>
      </div>
    </div>
  </div>
</div>
