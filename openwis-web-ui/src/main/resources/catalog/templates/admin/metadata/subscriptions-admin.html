<div class="row"
	data-ng-controller="gnOpenwisAdminSubscriptionController">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading" data-translate="">subscriptions-admin</div>
			<div class="panel-body">
				<div>
				    <label data-translate="">Group</label>
					<select data-ng-model="group" name="group">
						<option></option>
						<option data-ng-repeat="g in groups track by g['@id']"
							value="{{g.name}}" data-translate="">{{g.label[lang]}}</option>

					</select>
				</div>
				<input type="hidden" data-ng-model="myself" name="myself"
					value="false" />
				<table data-datatable data-dt-options="dtOptions"
					data-dt-columns="dtColumns" data-dt-instance="dtInstance">
					<thead>
						<tr>
							<th>Id</th>
							<th>Title</th>
							<th>User</th>
							<th>Urn</th>
							<th>Status</th>
							<th>Backup</th>
							<th>Starting Date</th>
							<th></th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<th>Id</th>
							<th>Title</th>
							<th>User</th>
							<th>Urn</th>
							<th>Status</th>
							<th>Backup</th>
							<th>Starting Date</th>
							<th></th>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
</div>
